 <script>
function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
    }
    return result;
}

    var isNew = findGetParameter("new");
    if(!isNew) {
      var newHref= location.href + '&new=1'
      // window.open(location.href,'_self').resizeTo(800, 500);
      window.resizeTo(800, 500); 

      var newWindow = window.open(newHref, "_blank", width=800, height=400, top=50, left=100, resizable=1);
      if(null!=newWindow) {
        //window.close();
        newWindow.resizeTo(800, 400);
        //var oldWindow = window.open('','_self');
        //oldWindows.close();
        //window.open(location, '_self').close();
        window.blur();
      }
    } else {
      window.resizeTo(700, 400);
      window.focus();
    }
